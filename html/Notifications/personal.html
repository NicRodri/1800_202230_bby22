<body>
    <!-- our own navbar goes here -->
    <div class="d-flex justify-content-between dark-turquoise pt-5 pb-2 ps-2 pe-2 fixed-top">
        <div class="d-flex gap-3 ">
            <i id="back" class="material-icons md-36">arrow_back</i>
            <div class="d-flex column align-items-center">
                <p class="m-0"><span id="nav2" class="h3">Settings</span></p>
            </div>
        </div>
    </div>


    <!------------------------------>
    <!-- Your HTML Layout go here -->
    <!------------------------------>

    <br>

    <br>
    <form id="profile-information">

        <div class="border spacing-header">
            <div>
                <form method="post">
                    <p style="font-size:larger"><b>Change Name:</b>
                        <input type="text" id="names" name="name" value="" placeholder="Type Here"
                            pattern="[A-Za-z]{2,20}" class="form-control" />

                    </p>
                </form>
            </div>
        </div>

        <div class="border">
            <div>
                <form method="post">
                    <p style="font-size:larger"><b>Change Email:</b>
                        <input type="text" id="email" name="name" value="" placeholder="Type Here" pattern="[A-Za-z]{2,20}"
                            class="form-control" />

                    </p>
                </form>
            </div>
        </div>

        <div class="border">
            <div>
                <form method="post">
                    <p style="font-size:larger"><b>Change Phone Number:</b>
                        <input type="text" id="phone" name="name" value="" placeholder="Type Here" pattern="[A-Za-z]{2,20}"
                            class="form-control" />

                    </p>
                </form>
            </div>
        </div>

        <div class="border">
            <fieldset id="setD">
                <p style="font-size:larger"><b>Change Gender:</b></p>
                <input id="setD_male" type="radio" name="setD_gender" value="">
                <label for="setD_male">Male</label>
                <input id="setD_female" type="radio" name="setD_gender" value="">
                <label for="setD_female">Female</label>

            </fieldset>

        </div>

        <div class="border">
            <fieldset id="setD1">
                <p style="font-size:larger"><b>Change Account Status:</b></p>
                <input id="setD_online" type="radio" name="setD_status" value="">
                <label for="setD_online">Online</label>
                <input id="setD_offline" type="radio" name="setD_status" value="">
                <label for="setD_offline">Offline</label>
                <input id="setD_doNotDisturb" type="radio" name="setD_status" value="">
                <label for="setD_doNotDisturb">Do not Disturb</label>

            </fieldset>

        </div>

        <div class="button">
            <button class="btn-lg btn-dark form-control spacing-footer" type="submit" id="submit1">Save Changes</button>
        </div>

    </form>
