      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">

    <!-------------------------------------------->
    <!-- Other libraries and styles of your own -->
    <!-------------------------------------------->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/styles/style.css">

  <body>
    <!------------------------------>
    <!-- Your HTML Layout go here -->
    <!------------------------------>

    <!-- our own navbar goes here -->
    <div class="d-flex justify-content-between bg-info pt-5 pb-2 ps-2 pe-2 fixed-top">
      <div class="d-flex gap-3 ">
        <i id="back" class="material-icons md-36">arrow_back</i>
        <div class="d-flex column align-items-center">
          <p class="m-0"><span id="nav2" class="h3"> Activity Details</span></p>
        </div>
      </div>
      <i id="more" class="material-icons md-36 justify-self-end" data-bs-toggle="modal"
      data-bs-target="#exampleModal">more_vert</i>
    </div>

    <div class="card bg-light py-0 spacing-footer spacing-header" style="width: 100%;">
      <div class="card-body">
        <div class="text-center pt-0">
          <div class="container-fluid text-dark pt-0">
            <!-- <div id="activities-go-here" class="row row-cols-auto"> -->
            <form id="activityInfo" name="activityInfo">
              <fieldset class="activityFieldSet" disabled>
                <!-- add activity name and details -->
                <div class="container">
                  <div class="container d-flex align-items-center">
                    <i class="material-icons md-24 me-2">task_alt</i>
                    <input class="form-control" type="text" id="activityName" name="activityName"
                      placeholder="Add activity name" required>
                  </div>
                  <div class="container d-flex align-items-center mt-2">
                    <i class="material-icons md-24 me-2">edit_note</i>
                    <textarea id="activityDetails" class="form-control" placeholder="Add activity details"></textarea>
                    </textarea>
                  </div>
                </div>
                <!-- Estimated time -->
                <div class="container mt-4 ">
                  <div class="container d-flex align-items-center gap-1 p-0">
                    <p class="m-0"><span class="h3">Estimated Time</span></p>
                    <i class="material-icons md-18">help</i>
                  </div>
                  <div class="container d-flex align-items-center mt-2">
                    <i class="material-icons md-24 me-2">watch</i>
                    <input type="number" id="estimatedTime" class="form-control" min="0" placeholder="Time" required>
                    <select class="form-select" name="estimatedTimeType" id="estimatedTimeType">
                      <option value="Minutes">Minutes</option>
                      <option value="Hours">Hours</option>
                    </select>

                  </div>
                </div>
                <!-- Due by -->
                <div class="container mt-4 ">
                  <div class="container d-flex align-items-center gap-1 p-0">
                    <p class="m-0"><span class="h3">Due by</span></p>
                    <i class="material-icons md-18">help</i>
                  </div>
                  <div class="container d-flex align-items-center mt-2">
                    <i class="material-icons md-24 me-2">schedule</i>
                    <input id="activityDate" type="date" class="form-control" required>
                    <input type="time" class="form-control" name="time" id="activityTime" required>
                  </div>
                </div>
                <!-- Commuting Time -->
                <div class="container mt-4">
                  <div class="container d-flex align-items-center gap-1 p-0">
                    <p class="m-0"><span class="h3">Commuting Time</span></p>
                    <i class="material-icons md-18">help</i>
                  </div>
                  <div class="container d-flex align-items-center mt-2 mb-0">
                    <i class="material-icons md-24 me-2">commute</i>
                    <input id="activityCommute" type="number" class="form-control" placeholder="Minutes" min="0">
                  </div>
                </div>
                <!-- Urgency Factors -->
                <div class="container mt-4">
                  <div class="container d-flex align-items-center gap-1 p-0">
                    <p class="m-0"><span class="h3">Urgency Factor</span></p>
                    <i class="material-icons md-18">help</i>
                  </div>
                  <div class="container d-flex align-items-center mt-2">
                    <i class="material-icons md-24 me-2">priority_high</i>
                    <select class="form-select" name="urgencyFactor" id="urgencyFactor">
                      <option value="1">Must be done ASAP</option>
                      <option value="2">Can wait a little</option>
                      <option value="3">Can be done whenever</option>
                    </select>
                  </div>
                </div>
              </fieldset>

              <!-- Buttons at the end -->
            </form>
            <div class="container d-grid mt-3">
              <button class="btn-lg btn-light form-control mb-2" id="edit">Edit Info</button>
              <button class="btn-lg btn-dark form-control mb-2" id="save">Save Info</button>
            </div>
          </div>
        </div>
      </div>
    </div>


    <!-- our own footer goes here-->
    <nav id="footerPlaceholder"></nav>

          <!-- <MODAL> -->

            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="addModalLabel" aria-hidden="true">
              <div class="modal-dialog modal-dialog-sm">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="addModalLabel">More</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="container modal-body d-grid col-7 gap-2 ms-auto ">
                    <button id="share">
                      <div class="d-flex align-content-center justify-content-start">
                        <i class="material-icons md-36 px-2">share</i>
                        <span class="align-self-center"> Share Task</span>
                      </div>
                    </button>
                    <button id="delete">
                      <div class="d-flex align-content-center justify-content-start">
                        <i class="material-icons md-36 px-2">delete</i>
                        <span class="align-self-center">Delete Task</span>
                      </div>
                    </button>
                    <button id="favourite">
                      <div class="d-flex align-content-center justify-content-start">
                        <i class="material-icons md-36 px-2">bookmark_border</i>
                        <span class="align-self-center justify-self-start">Favourite</span>
                      </div>
                    </button>
                    <button id="completed">
                      <div class="d-flex align-content-center justify-content-start">
                        <i class="material-icons md-36 px-2">done</i>
                        <span class="align-self-center justify-self-start">Mark as Done</span>
                      </div>
                    </button>
                  </div>
                </div>
              </div>
            </div>

    <script src="/scripts/firebaseAPI_TEAM22.js"></script>
    <script src="/scripts/skeleton.js"></script>
    <script src="/scripts/EventListeners/navigationHeader.js"></script>
    <script src="/scripts/Scheduler/activityDetails.js"></script>

  </body>

</html>
