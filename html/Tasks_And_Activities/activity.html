            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
            </script>

        <!-------------------------------------------------------->
        <!-- Firebase 8 Library related CSS, JS, JQuery go here -->

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

            href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />

        <!-------------------------------------------->
        <!-- Other libraries and styles of your own -->
        <!-------------------------------------------->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="/styles/style.css">

    </head>

    <body>
        <!------------------------------>
        <!-- Your HTML Layout go here -->
        <!------------------------------>

        <!-- our own navbar goes here -->
        <div class="d-flex justify-content-between bg-info pt-5 pb-2 ps-2 pe-2">
            <div class="d-flex gap-3 ">
                <i class="material-icons md-36">arrow_back</i>
                <div class="d-flex column align-items-center">
                    <p class="m-0"><span id="nav2" class="h3">Activity</span></p>
                </div>
            </div>
        </div>

        <!-- the body of your page goes here -->
        <div class="container-fluid bg-light text-dark pt-4">
            <!-- add activity name and details -->
            <div class="container">
                <div class="container d-flex align-items-center gap-1 p-0">
                    <i class="material-icons md-24">edit_note</i>
                    <p class="m-0"><span class="fs-3">Add activity name</span></p>
                </div>
                <div class="container d-flex align-items-center gap-1 p-0 mt-3">
                    <i class="material-icons md-24">edit_note</i>
                    <p class="m-0"><span class="fs-5">Add details</span></p>
                </div>
            </div>
            <!-- Estimated time -->
            <div class="container mt-4 ">
                <div class="container d-flex align-items-center gap-1 p-0">
                    <p class="m-0"><span class="h1">Estimated Time</span></p>
                    <i class="material-icons md-18">help</i>
                </div>
                <div class="container d-flex align-items-center mt-3">
                    <p class="m-0">10</p>
                    <i class="material-icons md-18">arrow_drop_down</i>
                    <p class="m-0">Minutes</p>
                    <i class="material-icons md-18">arrow_drop_down</i>
                </div>
            </div>
            <!-- Due by -->
            <div class="container mt-4 ">
                <div class="container d-flex align-items-center gap-1 p-0">
                    <p class="m-0"><span class="h1">Due by</span></p>
                    <i class="material-icons md-18">help</i>
                </div>
                <div class="container d-flex justify-content-between mt-3">
                    <button class="date"></button>
                    <button class="time me-3"></button>
                </div>
            </div>
            <!-- Commuting Time -->
            <div class="container mt-4">
                <div class="container d-flex align-items-center gap-1 p-0">
                    <p class="m-0"><span class="h1">Commuting Time</span></p>
                    <i class="material-icons md-18">help</i>
                </div>
                <div class="container d-flex align-items-center mt-3">
                    <p class="m-0">10</p>
                    <i class="material-icons md-18">arrow_drop_down</i>
                    <p class="m-0">Minutes</p>
                </div>
            </div>
            <!-- Urgency Factors -->
            <div class="container mt-4">
                <div class="container d-flex align-items-center gap-1 p-0">
                    <p class="m-0"><span class="h1">Urgency Factor</span></p>
                    <i class="material-icons md-18">help</i>
                </div>
                <div class="container d-flex align-items-center mt-3">
                    <p class="m-0">3</p>
                    <i class="material-icons md-18">arrow_drop_down</i>
                    <!--Importance will be replaced with the value user choses ranging from
                    1 for not important and 5 for very important-->
                    <p class="m-0"><span>Importance</span></p>
                </div>
            </div>
            <!-- Buttons at the end -->
            <div class="container d-grid col-7 gap-3 mt-4 ms-auto">
                <button class="btn-lg">Add another activity</button>
                <button class="btn-lg btn-dark">Done</button>
            </div>
        </div>

        <!-- our own footer goes here-->
        <nav id="footerPlaceholder"></nav>

        <!---------------------------------------------->
        <!-- Your own JavaScript functions go here    -->
        <!---------------------------------------------->
        <script src="/scripts/firebaseAPI_TEAM22.js"></script>
        <script src="/scripts/skeleton.js"></script>
        <script src="/scripts/main.js"></script>
        <script src="/scripts/date.js"></script>
        <script src="/scripts/time.js"></script>

    </body>

</html>
