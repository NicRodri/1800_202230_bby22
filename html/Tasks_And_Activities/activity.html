  <body>
    <!------------------------------>
    <!-- Your HTML Layout go here -->
    <!------------------------------>

    <!-- our own navbar goes here -->
    <div class="d-flex justify-content-between bg-info pt-5 pb-2 ps-2 pe-2 fixed-top">
      <div class="d-flex gap-3 ">
        <i id="back" class="material-icons md-36">arrow_back</i>
        <div class="d-flex column align-items-center">
          <p class="m-0"><span id="nav2" class="h3">Activity</span></p>
        </div>
      </div>
    </div>

    <!-- the body of your page goes here -->
    <div class="container-fluid bg-light text-dark pt-4 spacing-footer spacing-header">
      <form id="activityInfo" name="activityInfo">
        <!-- add activity name and details -->
        <div class="container">
          <div class="container d-flex align-items-center">
            <i class="material-icons md-24 me-2">task_alt</i>
            <input class="form-control" type="text" id="activityName" name="activityName" placeholder="Add activity name" required>
          </div>
          <div class="container d-flex align-items-center mt-2">
            <i class="material-icons md-24 me-2">edit_note</i>
            <textarea id="activityDetails" class="form-control" placeholder="Add activity details"></textarea>
            </textarea>
          </div>
        </div>
        <!-- Estimated time -->
        <div class="container mt-4 ">
          <div class="container d-flex align-items-center gap-1 p-0">
            <p class="m-0"><span class="h3">Estimated Time</span></p>
            <i class="material-icons md-18">help</i>
          </div>
          <div class="container d-flex align-items-center mt-2">
            <i class="material-icons md-24 me-2">watch</i>
            <input type="number" id="estimatedTime" class="form-control" min="0" placeholder="Time" required>
            <select class="form-select" name="estimatedTimeType" id="estimatedTimeType">
              <option value="Minutes">Minutes</option>
              <option value="Hours">Hours</option>
            </select>

          </div>
        </div>
        <!-- Due by -->
        <div class="container mt-4 ">
          <div class="container d-flex align-items-center gap-1 p-0">
            <p class="m-0"><span class="h3">Due by</span></p>
            <i class="material-icons md-18">help</i>
          </div>
          <div class="container d-flex align-items-center mt-2">
            <i class="material-icons md-24 me-2">schedule</i>
            <input id="activityDate" type="date" class="form-control" required>
            <input type="time" class="form-control" name="time" id="activityTime" required>
          </div>
        </div>
        <!-- Commuting Time -->
        <div class="container mt-4">
          <div class="container d-flex align-items-center gap-1 p-0">
            <p class="m-0"><span class="h3">Commuting Time</span></p>
            <i class="material-icons md-18">help</i>
          </div>
          <div class="container d-flex align-items-center mt-2 mb-0">
            <i class="material-icons md-24 me-2">commute</i>
            <input id="activityCommute" type="number" class="form-control" placeholder="Minutes" min="0">
          </div>
        </div>
        <!-- Urgency Factors -->
        <div class="container mt-4">
          <div class="container d-flex align-items-center gap-1 p-0">
            <p class="m-0"><span class="h3">Urgency Factor</span></p>
            <i class="material-icons md-18">help</i>
          </div>
          <div class="container d-flex align-items-center mt-2">
            <i class="material-icons md-24 me-2">priority_high</i>
            <select class="form-select" name="urgencyFactor" id="urgencyFactor">
              <option value="1">Must be done ASAP</option>
              <option value="2">Can wait a little</option>
              <option value="3">Can be done whenever</option>
            </select>
          </div>
        </div>
        <!-- Buttons at the end -->
        <div class="container d-grid gap-3 mt-5">
          <button class="btn-lg btn-dark form-control" type="submit" id="submit">Done</button>
        </div>
      </form>
    </div>
