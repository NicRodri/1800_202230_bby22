  <body>
    <!------------------------------>
    <!-- Your HTML Layout go here -->
    <!------------------------------>

    <!-- our own navbar goes here -->
    <div class="d-flex justify-content-between bg-info pt-5 pb-2 ps-2 pe-2 fixed-top">
      <div class="d-flex gap-3 ">
        <i id="back" class="material-icons md-36">arrow_back</i>
        <div class="d-flex column align-items-center">
          <p class="m-0"><span id="nav2" class="h3">Task</span></p>
        </div>
      </div>
    </div>

    <!-- the body of your page goes here -->
    <div class="container-fluid bg-light text-dark pt-4 spacing-footer spacing-header">
      <form action="">
        <!-- add task name and details-->
        <div class="container">
          <div class="container d-flex align-items-center">
            <i class="material-icons md-24 me-2">task_alt</i>
            <input class="form-control" type="text" id="taskName" name="taskName" placeholder="Add task Name" required>
          </div>
          <div class="container d-flex align-items-center mt-2">
            <i class="material-icons md-24 me-2">edit_note</i>
            <textarea class="form-control" placeholder="Add task details"></textarea>
            </textarea>
          </div>
        </div>
        <!-- Date/Time-->
        <div class="container mt-4 ">
          <div class="container d-flex align-items-center gap-1 p-0">
            <p class="m-0"><span class="h2">Date/Time</span></p>
            <i class="material-icons md-18">help</i>
          </div>

          <div class="container d-flex align-items-center mt-2">
            <p class="m-0"><span class="h6">From:</span></p>
          </div>

          <div class="container d-flex align-items-center mt-1">
            <input type="date" class="form-control" required>
            <input type="time" class="form-control" name="time" id="time" required>
          </div>

          <div class="container d-flex align-items-center mt-0">
            <p class="m-0"><span class="h6">To:</span></p>
          </div>

          <div class="container d-flex align-items-center mt-1">
            <input type="date" class="form-control" required>
            <input type="time" class="form-control" name="time" id="time" required>
          </div>

          <div class="container d-flex align-items-center mt-4">
            <i class="material-icons md-24 me-2">event_repeat</i>
            <select class="form-select" name="does-not-repeat" id="does-not-repeat">
              <option value="1">Does not repeat</option>
              <option value="2">Every day</option>
              <option value="3">Every week</option>
              <option value="4">Every month</option>
              <option value="5">Every year</option>
            </select>
          </div>
        </div>
        <!-- Commuting Time-->
        <div class="container mt-4">
          <div class="container d-flex align-items-center gap-1 p-0">
            <p class="m-0"><span class="h2">Commuting Time</span></p>
            <i class="material-icons md-18">help</i>
          </div>
          <div class="container d-flex align-items-center mt-3 mb-0">
            <i class="material-icons md-24 me-2">commute</i>
            <input type="number" class="form-control" placeholder="Minutes" min="0">
          </div>
        </div>
        <!-- Buttons at the end-->
        <div class="container d-grid gap-3 mt-5">
          <button class="btn-lg form-control">Add another task</button>
          <button class="btn-lg btn-dark form-control">Done</button>
        </div>
      </form>


    </div>
