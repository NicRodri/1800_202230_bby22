  <body>
    <!------------------------------>
    <!-- Your HTML Layout go here -->

    <!-- our own navbar goes here -->
    <div class="d-flex justify-content-between dark-turquoise pt-5 pb-2 ps-2 pe-2 fixed-top">
      <div class="d-flex gap-3 ">
        <i id="back" class="material-icons md-36">arrow_back</i>
        <div class="d-flex column align-items-center">
          <p class="m-0"><span id="nav2" class="h3">Daily Sleep Time</span></p>
        </div>
      </div>
    </div>

    <!-- the body of your page goes here -->
    <div class="container-fluid bg-light text-dark pt-4 spacing-footer spacing-header">
      <form id="sleepInfo" name="sleepInfo">
        <!-- Sleep Time-->
        <div class="container">
          <div class="container d-flex align-items-center gap-1 p-0">
            <p class="m-0"><span class="h1">Sleep Time</span></p>
            <i class="material-icons md-18">help</i>
          </div>
          <div class="container d-flex align-items-center mt-2">
            <i class="material-icons md-24 me-2">hotel</i>
            <input type="time" class="form-control" name="sleepTime" id="sleepTime">
          </div>
        </div>
        <!-- Sleep Hours-->
        <div class="container mt-4">
          <div class="container d-flex align-items-center gap-1 p-0">
            <p class="m-0"><span class="h1">Sleep Hours</span></p>
            <i class="material-icons md-18">help</i>
          </div>
          <div class="container d-flex align-items-center mt-2">
            <i class="material-icons md-24 me-2">bedtime</i>
            <input type="number" class="form-control" placeholder="Hours" min="0" name="sleepHours" id="sleepHours">
          </div>
        </div>
        <!-- Done button -->
        <div class="container d-grid gap-3 mt-4">
          <button class="btn-lg onyx lavender-blush-text form-control" type="submit" id="submit" data-bs-toggle="modal" data-bs-target="#sleepUpdated">Save Info</button>
        </div>
      </form>
    </div>


    <div class="modal fade" id="sleepUpdated" tabindex="-1" aria-labelledby="addModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content lavender-blush">
          <div class="modal-header">
            <h5 class="modal-title" id="addModalLabel">Sleep Information Updated!</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
