  <div class="d-flex justify-content-between bg-info pt-5 pb-2 ps-2 pe-2 fixed-top">

      <i id="back" class="material-icons md-36">arrow_back</i>
      <div class="d-flex column align-items-center">

  <div class="container-fluid bg-light text-dark pt-4 spacing-footer spacing-header">

      <div class="container">
        <div class="container d-flex align-items-center">
          <i class="material-icons md-24 me-2">person_add</i>
          <input class="form-control" type="text" id="firstName" name="firstName" placeholder="First Name"

        </div>

        <div class="container d-flex align-items-center mt-2">
          <i class="material-icons md-24 me-2">mood</i>
          <input class="form-control" type="text" id="lastName" name="lastName" placeholder="Last Name"

        </div>
      
        <div class="container d-flex align-items-center mt-2">
          <i class="material-icons md-24 me-2">mood</i>
          <input class="form-control" type="email" id="emailAddress" name="emailAddress" placeholder="Email Address"
            required />
        </div>
      
        <div class="container d-flex align-items-center mt-2">
          <i class="material-icons md-24 me-2">mood</i>
          <input class="form-control" type="number" id="phoneNumber" name="phoneNumber" placeholder="Cellphone Number"
            required />
        </div>
      
      </div>

      <!-- Buttons at the end-->
      <div class="container gap-3 mt-5">
        <button class="btn-lg btn-dark form-control" type="submit" id="submit">Save</button>
