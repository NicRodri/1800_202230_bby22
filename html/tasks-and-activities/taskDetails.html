  <body>
    <!------------------------------>
    <!-- Your HTML Layout go here -->
    <!------------------------------>

    <!-- our own navbar goes here -->
    <div class="d-flex justify-content-between dark-turquoise pt-5 pb-2 ps-2 pe-2 fixed-top">
      <div class="d-flex gap-3 ">
        <i id="back" class="material-icons md-36">arrow_back</i>
        <div class="d-flex column align-items-center">
          <p class="m-0"><span id="nav2" class="h3">Task Details</span></p>
        </div>
      </div>
      <div class="d-flex gap-3">
        <i id="edit" class="material-icons md-36 justify-self-end">edit</i>
        <i id="more" class="material-icons md-36 justify-self-end" data-bs-toggle="modal"
          data-bs-target="#exampleModal">more_vert</i>
      </div>
    </div>

    <!--BODY GOES HERE -->
    <div class="card lavender-blush py-0 spacing-footer spacing-header" style="width: 100%;">
      <div class="card-body">
        <div class="text-center pt-0">
          <div class="container-fluid text-dark pt-0">           
            <form id="task-information" action="">
              <fieldset class="taskFieldSet" disabled>
                <!-- Task Name / Details -->
                <div class="container">
                  <div class="container d-flex align-items-center">
                    <i class="material-icons md-24 me-2">task_alt</i>
                    <input class="form-control" type="text" id="taskName" name="taskName" placeholder="Add task Name" />
                  </div>
                  <div class="container d-flex align-items-center mt-2">
                    <i class="material-icons md-24 me-2">edit_note</i>
                    <textarea id="taskDetails" name="taskDetails" class="form-control"
                      placeholder="Add task details"></textarea>
                  </div>
                </div>
                <!-- Date/Time-->
                <div class="container mt-4 ">
                  <div class="container d-flex align-items-center gap-1 p-0">
                    <p class="m-0"><span class="h2">Date/Time</span></p>
                    <i class="material-icons md-18">help</i>
                  </div>

                  <div class="container d-flex align-items-center mt-2">
                    <i class="material-icons md-24 me-2">calendar_month</i>
                    <input id="date" name="taskDate" type="date" class="form-control" />
                  </div>

                  <div class="container d-flex align-items-center mt-1">
                    <p class="m-0"><span class="h6">From:</span></p>
                  </div>
                  <div class="container d-flex align-items-center mt-1">
                    <i class="material-icons md-24 me-2">schedule</i>
                    <input type="time" class="form-control" name="timeFrom" id="timeFrom" placeholder="Time:"
                      required />
                  </div>
                  <div class="container d-flex align-items-center mt-1">
                    <p class="m-0"><span class="h6">To:</span></p>
                  </div>

                  <div class="container d-flex align-items-center mt-1">
                    <i class="material-icons md-24 me-2">schedule</i>
                    <input type="time" class="form-control" name="timeTo" id="timeTo" placeholder="Time:" required />
                  </div>

                  <div class="container d-flex align-items-center mt-4">
                    <i class="material-icons md-24 me-2">event_repeat</i>
                    <select class="form-select form-control" name="does-not-repeat" id="does-not-repeat">
                      <option value="1">Does not repeat</option>
                      <option value="2">Every day</option>
                      <option value="3">Every week</option>
                      <option value="4">Every month</option>
                      <option value="5">Every year</option>
                    </select>
                  </div>
                </div>
                <!-- Commuting Time-->
                <div class="container mt-4">
                  <div class="container d-flex align-items-center gap-1 p-0">
                    <p class="m-0"><span class="h2">Commuting Time</span></p>
                    <i class="material-icons md-18">help</i>
                  </div>
                  <div class="container d-flex align-items-center mt-3 mb-0">
                    <i class="material-icons md-24 me-2">commute</i>
                    <input id="commute" type="number" class="form-control" placeholder="Minutes" min="0" />
                  </div>
                </div>
              </fieldset>
            </form>
          </div>
          <div class="container gap-3 mt-5">
            <button class="btn-lg onyx lavender-blush-text form-control" type="submit" id="save" data-bs-toggle="modal"
              data-bs-target="#taskUpdated">Save Info</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal letting user know task has been updated -->
    <div class="modal fade" id="taskUpdated" tabindex="-1" aria-labelledby="addModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content lavender-blush">
          <div class="modal-header">
            <h5 class="modal-title" id="addModalLabel">Task Information Updated!</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
        </div>
      </div>
    </div>

    <!-- <MODAL to let user select share, delete, favourite, and mark a task as done > -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="addModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content lavender-blush">
          <div class="modal-header dark-turquoise">
            <h5 class="modal-title" id="addModalLabel">More</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="container modal-body d-grid col-7 gap-2 ms-auto lavender-blush">
            <button id="share" class="onyx lavender-blush-text rounded">
              <div class="d-flex align-content-center justify-content-start">
                <i class="material-icons md-36 px-2">share</i>
                <span class="align-self-center"> Share Task</span>
              </div>
            </button>
            <button id="delete" class="onyx lavender-blush-text rounded">
              <div class="d-flex align-content-center justify-content-start">
                <i class="material-icons md-36 px-2">delete</i>
                <span class="align-self-center">Delete Task</span>
              </div>
            </button>
            <button id="favourite" class="onyx lavender-blush-text rounded">
              <div class="d-flex align-content-center justify-content-start" data-bs-dismiss="modal"
                data-bs-toggle="modal" data-bs-target="#notavailable">
                <i class="material-icons md-36 px-2 unavailable">bookmark_border</i>
                <span class="align-self-center justify-self-start unavailable">Favourite</span>
              </div>
            </button>
            <button id="completedTask" class="onyx lavender-blush-text rounded">
              <div class="d-flex align-content-center justify-content-start" data-bs-dismiss="modal"
                data-bs-toggle="modal" data-bs-target="#notavailable">
                <i class="material-icons md-36 px-2 unavailable">done</i>
                <span class="align-self-center justify-self-start unavailable">Mark as Done</span>
              </div>
            </button>
          </div>
        </div>
      </div>
    </div>

    <nav id="footerPlaceholder"></nav>
